<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio Msamuelsons</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/acordeon.css">
    <link rel="stylesheet" href="assets/css/languages.css">
    <link rel="stylesheet" href="assets/css/portfolio.css">
    <link rel="stylesheet" href="assets/css/skills.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <img src="assets/img/loading-photo.png" class="photo " id="profile.photo">
           
            <h1 class="title">Olá,<br>eu sou <span id="profile.name">Carregando...</span></h1>
            <div class="information">
                <p class="job"><span id="profile.job">Carregando...</span></p>
                <p class="location"><span id="profile.location">Carregando...</span></p>
                <p class="phone hover">
                   <a href="..." id="profile.phone">Carregando...</a> 
                </p>
                <p class="email hover">
                    <a href="..." id="profile.email">Carregando@gmail.com</a>
                </p>
            </div>
        </header>

        <section class="acordeon">
            <button class="trigger" type="button">
                Idiomas
            </button>
            
            <div class="content">

                <ul class="languages" id="profile.languages">
                    <li>Carregando...</li>
                </ul>
            </div>
        </section>

          <section class="acordeon">
            <button class="trigger" type="button">
                Portifolio
            </button>
            
            <div class="content">
                <ul class="portfolio" id="profile.portfolio">
                   Carregando...
                </ul>
            </div>
        </section>
         <section class="acordeon">
            <button class="trigger" type="button">
                Experiência profissional
            </button>  
            <div class="content">

                <ul class="languages" id="profile.experience">
                   Carregando...
                </ul>
            </div>
        </section>

         <section class="acordeon">
            <button class="trigger" type="button">
               Skills
            </button>  
            <div class="content">
                <div class="skills">
                    <section class="tools">
                        <h3>Ferramentas:</h3>
                        <ul id="profile.skills.hardSkills">
                            <img src="assets/img/loading-skills.png" alt="carregando...">
                        </ul>
                    </section>
                    <section class="personal">
                        <h3>Pessoal:</h3>
                        <ul id="profile.skills.softSkills">
                            <li>Carregando...</li>
                            <li>Carregando...</li>
                            <li>Carregando...</li>
                            <li>Carregando...</li>
                            <li>Carregando...</li>
                        </ul>
                    </section>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/acordeon.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
